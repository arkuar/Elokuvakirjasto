<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="bootstrap-3.3.2-dist/css/bootstrap.min.css">
        <title>Elokuvakirjasto</title>
    </head>
    <body ng-app="MovieApp">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navBar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" ng-href="#/">Elokuvakirjasto</a>
                </div>

                <div class="collapse navbar-collapse" id="navBar">
                    <ul class="nav navbar-nav">
                        <li><a ng-href="#/movies">Elokuvat</a></li>
                        <li><a ng-href="#/movies/new">Lisää uusi</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a ng-href="#/login" ng-show="!userLoggedIn()">Kirjaudu sisään</a></li>
                        <li><a ng-href="#/register" ng-show="!userLoggedIn()">Rekisteröidy</a></li>
                        <button type="button" class="btn btn-default" ng-click="logOut()" ng-show="userLoggedIn()">Kirjaudu ulos</button>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="col-md-10" ng-view></div>
        <!--Firebase-->
        <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
        <!-- Hyödyllisiä kirjastoja -->
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-route/angular-route.min.js"></script>
        <script src="bower_components/firebase/firebase.js"></script>
        <script src="bower_components/angularfire/dist/angularfire.min.js"></script>

        <!-- Linkitä omat tiedostosi tähän (huomaa, että polun juuri on web-kansio!) -->
        <script src="app/app.js"></script>
        <script src="app/services/firebase_service.js"></script>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
        <!-- Bootstrap -->
        <script src="bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>
    </body>
</html>
